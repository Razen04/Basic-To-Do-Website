<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>To-Do <span class="heading">List</span></h1>
        <input type="text" placeholder="Enter your task to be added.." id="task-el">
        <button onclick="addTask()">Add Item</button>
        <div class="scroll-container">
            <ul id="task-list" class="task">
                <!-- Tasks will appear here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
